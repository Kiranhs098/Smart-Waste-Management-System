<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPI Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .payment-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h2>Payment Gateway Form</h2>
        <form id="paymentForm" action="process.php" method="POST">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <div id="fullNameError" class="error-message"></div>
            </div>

            <!-- Contact Information -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" pattern="[6-9]\d{9}" required>
                <div id="mobileError" class="error-message"></div>
            </div>

            <!-- Payment Details -->
            <div class="form-group">
                <label for="amount">Payment Amount (â‚¹)</label>
                <input type="number" id="amount" name="amount" min="1" required>
                <div id="amountError" class="error-message"></div>
            </div>

            <!-- Payment Method -->
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="upi">UPI</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="netbanking">Net Banking</option>
                </select>
                <div id="paymentMethodError" class="error-message"></div>
            </div>

            <!-- UPI Specific Field -->
            <div class="form-group" id="upiSection" style="display:none;">
                <label for="upiId">UPI ID</label>
                <input type="text" id="upiId" name="upiId">
                <div id="upiIdError" class="error-message"></div>
            </div>

            <button type="submit" class="submit-btn">Proceed to Payment</button>
        </form>
    </div>

    <script>
        // Dynamic UPI Field Display
        document.getElementById('paymentMethod').addEventListener('change', function() {
            const upiSection = document.getElementById('upiSection');
            upiSection.style.display = (this.value === 'upi') ? 'block' : 'none';
        });

        // Form Validation
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            let isValid = true;
            const fields = ['fullName', 'email', 'mobile', 'amount', 'paymentMethod'];
            
            fields.forEach(field => {
                const input = document.getElementById(field);
                const errorElement = document.getElementById(field + 'Error');
                
                if (!input.value.trim()) {
                    errorElement.textContent = ${input.name} is required;
                    isValid = false;
                } else {
                    errorElement.textContent = '';
                }
            });

            // Additional specific validations
            const mobileInput = document.getElementById('mobile');
            const mobileError = document.getElementById('mobileError');
            if (!/^[6-9]\d{9}$/.test(mobileInput.value)) {
                mobileError.textContent = 'Invalid mobile number';
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
