<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWaste Donation Center</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #3498db;
            --background-color: #f4f6f7;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .donation-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        .form-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2rem;
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background-color: var(--secondary-color);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
        }

        .image-upload {
            border: 2px dashed #d3d3d3;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .image-upload:hover {
            background-color: rgba(46, 204, 113, 0.1);
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .image-preview img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .error {
            border-color: #e74c3c !important;
            animation: shake 0.5s;
        }

        .color-preview {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="donation-container">
        <h1 class="form-title">EcoMart Donation Center</h1>
        <form id="donationForm">
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="clothes">Clothes</option>
                    <option value="electronics">Electronics</option>
                    <option value="books">Books</option>
                    <option value="toys">Toys</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subcategory">Subcategory</label>
                <select id="subcategory" required>
                    <option value="">Select Subcategory</option>
                </select>
            </div>

            <div class="form-group">
                <label>Upload Images</label>
                <div class="image-upload">
                    <input type="file" id="imageUpload" multiple accept="image/*" style="display:none;">
                    <span>Click to upload images</span>
                </div>
                <div id="imagePreview" class="image-preview"></div>
            </div>

            <div class="form-group">
                <label for="size">Size</label>
                <select id="size">
                    <option value="">Select Size</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Color</label>
                <input type="color" id="color">
                <div id="colorPreview" class="color-preview"></div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="4" placeholder="Describe your donation item..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Donation</button>
        </form>
    </div>

    <script>
        // Subcategory mapping
        const subcategories = {
            clothes: ['T-Shirts', 'Pants', 'Jackets', 'Dresses', 'Shoes'],
            electronics: ['Laptops', 'Phones', 'Tablets', 'Accessories'],
            books: ['Novels', 'Textbooks', 'Children\'s Books', 'Magazines'],
            toys: ['Board Games', 'Puzzles', 'Action Figures', 'Educational Toys']
        };

        // DOM Elements
        const categorySelect = document.getElementById('category');
        const subcategorySelect = document.getElementById('subcategory');
        const imageUploadDiv = document.querySelector('.image-upload');
        const imageUploadInput = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const colorInput = document.getElementById('color');
        const colorPreview = document.getElementById('colorPreview');
        const form = document.getElementById('donationForm');

        // Populate Subcategories
        categorySelect.addEventListener('change', function() {
            const selectedCategory = this.value;
            subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
            
            if (selectedCategory && subcategories[selectedCategory]) {
                subcategories[selectedCategory].forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub;
                    option.textContent = sub;
                    subcategorySelect.appendChild(option);
                });
            }
        });

        // Image Upload Interaction
        imageUploadDiv.addEventListener('click', () => imageUploadInput.click());

        imageUploadInput.addEventListener('change', function(event) {
            imagePreview.innerHTML = '';
            
            Array.from(this.files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        imagePreview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // Color Preview
        colorInput.addEventListener('input', function() {
            colorPreview.style.backgroundColor = this.value;
        });

        // Form Validation and Submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Basic validation
            let isValid = true;
            const requiredFields = [categorySelect, subcategorySelect];
            
            requiredFields.forEach(field => {
                if (!field.value) {
                    field.classList.add('error');
                    isValid = false;
                } else {
                    field.classList.remove('error');
                }
            });

            if (isValid) {
                // Collect form data
                const formData = {
                    category: categorySelect.value,
                    subcategory: subcategorySelect.value,
                    images: imageUploadInput.files.length,
                    size: document.getElementById('size').value,
                    color: colorInput.value,
                    description: document.getElementById('description').value
                };

                // Simulate form submission
                alert('Donation submitted successfully!\n' + 
                      `Category: ${formData.category}\n` +
                      `Subcategory: ${formData.subcategory}\n` +
                      `Images Uploaded: ${formData.images}\n` +
                      `Description: ${formData.description}`);
                
                // Reset form
                form.reset();
                imagePreview.innerHTML = '';
                colorPreview.style.backgroundColor = '';
            }
        });
    </script>
</body>
</html>
