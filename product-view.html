<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .product-sections {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-section {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product-section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .product-item {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .product-images {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }
        .product-images img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }
        .buy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="productSections"></div>
    <a href="addpro.html" class="back-btn">Add More Products</a>

    <script>
        // Retrieve and organize products
        const products = JSON.parse(localStorage.getItem('products') || '[]');
        const productSections = document.getElementById('productSections');

        // Group products by type
        const productsByType = {};
        products.forEach(product => {
            if (!productsByType[product.type]) {
                productsByType[product.type] = [];
            }
            productsByType[product.type].push(product);
        });

        // Create sections for each product type
        Object.keys(productsByType).forEach(type => {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'product-section';
            
            const sectionTitle = document.createElement('h2');
            sectionTitle.textContent = type.charAt(0).toUpperCase() + type.slice(1) + ' Products';
            sectionDiv.appendChild(sectionTitle);

            productsByType[type].forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product-item';

                // Product images
                const imagesDiv = document.createElement('div');
                imagesDiv.className = 'product-images';
                product.images.forEach(imgSrc => {
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    imagesDiv.appendChild(img);
                });
                productDiv.appendChild(imagesDiv);

                // Product details
                const detailsP = document.createElement('p');
                detailsP.innerHTML = `
                    <strong>Description:</strong> ${product.description}<br>
                    <strong>Price:</strong> â‚¹${product.price}
                    ${product.clotheSize ? `<br><strong>Size:</strong> ${product.clotheSize}` : ''}
                `;
                productDiv.appendChild(detailsP);

                // Buy button
                const buyBtn = document.createElement('a');
                buyBtn.textContent = 'Buy';
                buyBtn.href = 'paymentpage.html'; // Corrected redirection
                buyBtn.className = 'buy-btn';
                buyBtn.addEventListener('click', (e) => {
                    // Store the selected product in localStorage for payment page
                    localStorage.setItem('selectedProduct', JSON.stringify(product));
                    // Redirect to payment page
                    window.location.href = 'paymentpage.html';
                });
                productDiv.appendChild(buyBtn);

                sectionDiv.appendChild(productDiv);
            });

            productSections.appendChild(sectionDiv);
        });
    </script>
</body>
</html>
